<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRICK - Ingreso de Productos</title>
    <link rel="stylesheet" href="styles4.css">
    <link rel="shortcut icon" href="../img/lego.png" type="image/x-icon">
</head>
<body>
    <form action="ingresar_product.php" method="POST">
        <h1>Ingresa un Producto nuevo</h1>
        <div class="conteiner">
            <div class="minconteiner">
                <label for="id">Código:</label>
                <input type="text" name="codigo_barras" id="" required>
            </div>
            <div class="minconteiner">
                <label for="id">No. Item:</label>
                <input type="text" id="item" name="item" required>
            </div>
        </div>
        <div class="conteiner">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="" required>
            </div>
            <div class="minconteiner">
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" name="precio" required>
            </div>
        </div>
        <button type="submit" value="Registrar">Ingresar</button>
        <button style="margin-left: 2%;"><a href="../inicio.html">Regresar</a></button>
    </form>
</body>
</html>
